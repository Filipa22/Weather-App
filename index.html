<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

</head>

<body>
    <section class="body">
        <form>
            <div class="input-group">
                <div class="form-group">
                    <input class="form-control" id="search" placeholder="Search Here" autocomplete="off" />
                </div>
                <button type="submit" id="submit" class="btn"><i class="fas fa-search"></i></button>
                <button type="button" id="currentlocation" class="btn"><i class="fas fa-street-view"></i></button>
            </div>
        </form>


        <div class="container">
            <div class="row no-gutters">
                <div class="col-6 no-gutters">
                    <div class="currentcitytime">
                        <span class="currentcity" id="maincity">

                        </span>
                        <br />
                        <span class="currentdayhour no no-gutters" id="dayhour">
                            Sunday - 10.30H
                        </span>
                    </div>
                    <div class="row  leftinfo col-sm no-gutters">
                        <div class="nowtemp">
                        <div>
                            <span class=" currenttemp" id="tempe">
                            </span>
                            <span id="units" class="units">
                                ÂºC
                        </div>
                        </div>

                        </span>
                        <div class="col-sm no-gutters">
                            <img src="" alt="TemperatureIcon" id="main-icon" class="mainicon" />
                        </div>
                    </div>
                    <div class="row leftinfo no-gutters">
                        <div class="col-sm maxmin leftinfo">
                            <span class="maxmintag">
                                Maximum</span>
                            <br />
                            <span class="temp" id="temp-max">
                                
                            </span>
                        </div>
                        <div class="col-sm maxmin leftinfo">
                            <span class="maxmintag">
                                Minimum</span>
                            <br />
                            <span class="temp" id="temp-min">
                                
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6 container">
            
                    <table class="table" id="teste-week">
                    </table>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
        </section>
        <section class="open-source">
        <a href="https://github.com/Filipa22/Weather-App" target="_blank">
            Open-Source code
        </a>
        by Filipa Carvalho
        </section>
</body>

</html>
